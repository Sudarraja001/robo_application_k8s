apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    app: mongodb-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb 
        image: kubemaster.cluster.local:5000/mongo:latest
        ports:
        - containerPort: 27017
        resources:
          requests:
            memory: "400Mi"
            cpu: "250m"
        limits:
          memory: "600Mi"
          cpu: "500m"

---

apiVersion: v1
kind: Service
metadata:
  labels:
    service: mongodb
  name: mongodb
spec:
  ports:
  - name: mongo
    port: 27017
    targetPort: 27017
  selector:
    app: mongodb


