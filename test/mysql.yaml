apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql 
        image: kubemaster.cluster.local:5000/mysql:latest
        ports:
        - containerPort: 3306
        resources:
          requests:
            memory: "400Mi"
            cpu: "500m"
        limits:
          memory: "600Mi"
          cpu: "500m"

---

apiVersion: v1
kind: Service
metadata:
  labels:
    service: mysql
  name: mysql
spec:
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
  selector:
    app: mysql



